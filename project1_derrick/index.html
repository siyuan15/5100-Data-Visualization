	<body>
		<h3>Map of NYC</h3>

		<div>
			<p>Title</p>

		<svg height="500" width="500"></svg>

		<script id="notes">

		var svg = d3.select("svg");
		var uberPickups = [[-73.715, 40.7],[-73.715, 40.5],[-74.4533, 40.4996]];

		d3.csv("uber-raw-data-apr14ABC.csv", function (data) {
			console.log("test")	
			console.log("Here")
			data.forEach(function(d) {
				d.Lat = +d.Lat;
				d.Lon = +d.Lon;
			})

			uberPickups = data;

			var points = new Array(0);
			uberPickups.forEach(function(tree) {
				var a = new Array(2);
				a[0] = [tree.Lon, tree.Lat];
				// a[1] = tree.species;
				points.push(a);
			});
	
			//Making the map
			d3.json("newyork.geojson", function (data) {

				var group = svg.selectAll("g")
					.data(data.features)
					.enter()
					.append("g")

				var projection = d3.geoMercator()
					.scale(50000)
					.center([-73.715, 40.7]);
				var path = d3.geoPath().projection(projection);

				var areas = group.append("path")
					.attr("d", path)
					.attr("class", "area")
					.attr("fill", "lightblue")

				//Making the circles
				var circles = svg.selectAll("circle").data(points);
				console.log("test")	

				circles.enter().append("circle").attr("r", 1)
					.attr("cx", function(d) {
						// console.log(projection(d)[0]);
						return projection(d[0])[0]; })
						// return projection(d)[0]; })
					.attr("cy", function(d) {
						// console.log(projection(d)[1]);
						return projection(d[0])[1]; })
						// return projection(d)[1]; })
					.attr("opacity", "0.1");
				console.log("done")	
			});
		});

		</script>
